<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff</title>
</head>
<body>
    <header>
        <h1>Edit Staff: {{ user.username }}</h1>
    </header>

    <nav>
        <a href="{% url 'manage_staff' %}">Back to Manage Staff</a>
    </nav>

    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </main>
</body>
</html>
